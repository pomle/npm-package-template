name: Publish

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v2

      - name: Install
        run: yarn install

      - name: Lint
        run: yarn run lint

      - name: Test
        run: CI=1 yarn run test

      - name: Build
        run: yarn run build

      - name: Predeploy
        run: ./.github/scripts/publish.sh .
